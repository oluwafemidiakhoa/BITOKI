version: "3.8"

services:
  # BITOKI Application
  app:
    build: .
    container_name: bitoki-app
    restart: unless-stopped
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=postgresql://bitoki_user:secure_password@db:5432/bitoki_prod
      - EXCHANGE_API_KEY=${EXCHANGE_API_KEY}
      - EXCHANGE_API_SECRET=${EXCHANGE_API_SECRET}
      - SECRET_KEY=${SECRET_KEY:-change_me}
      - SMTP_USERNAME=${SMTP_USERNAME:-}
      - SMTP_PASSWORD=${SMTP_PASSWORD:-}
    # Optional: expose app directly on host for debugging (nginx proxies to it anyway)
    ports:
      - "8001:8000"
    volumes:
      - ./logs:/app/logs
      - ./config:/app/config
    depends_on:
      - db
      - redis
    networks:
      - bitoki-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: bitoki-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=bitoki_user
      - POSTGRES_PASSWORD=secure_password
      - POSTGRES_DB=bitoki_prod
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    # Remap to avoid 5432 conflicts with other stacks
    ports:
      - "5433:5432"
    networks:
      - bitoki-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bitoki_user -d bitoki_prod"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis for caching and rate limiting
  redis:
    image: redis:7-alpine
    container_name: bitoki-redis
    restart: unless-stopped
    # Remap to avoid 6379 conflicts with other stacks
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    networks:
      - bitoki-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Nginx Reverse Proxy
  nginx:
    image: nginx:1.25-alpine
    container_name: bitoki-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    networks:
      - bitoki-network
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Monitoring with Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: bitoki-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks:
      - bitoki-network

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: bitoki-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - bitoki-network

  # Backup service (Alpine uses crond, not cron)
  backup:
    image: postgres:15-alpine
    container_name: bitoki-backup
    restart: unless-stopped
    environment:
      - POSTGRES_USER=bitoki_user
      - POSTGRES_PASSWORD=secure_password
      - POSTGRES_DB=bitoki_prod
    volumes:
      - ./backups:/backups
      - ./scripts/backup.sh:/backup.sh:ro
    entrypoint:
      - /bin/sh
      - -c
      - |
        apk add --no-cache dcron \
        && touch /var/log/cron.log \
        && echo "0 2 * * * /bin/sh /backup.sh >> /var/log/cron.log 2>&1" > /etc/crontabs/root \
        && crond -f -l 8
    command: []
    depends_on:
      - db
    networks:
      - bitoki-network

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  bitoki-network:
    driver: bridge
